<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Umar ‚ù§Ô∏è Sumaiya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Poppins',sans-serif;
height:100vh;
overflow:hidden;
color:white;
}

/* Background Photo */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url('IMG-20251124-WA0012.jpg') center/cover no-repeat;
filter:blur(8px) brightness(0.4);
z-index:-2;
}

/* Stars */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Floating Hearts */
.heart{
position:absolute;
color:#ff4d6d;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Center Content */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

/* Title */
h1{
font-size:34px;
margin-bottom:25px;
background:linear-gradient(45deg,#ff4d6d,#ff9e00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* Envelope */
.envelope{
width:220px;
height:140px;
background:#ff4d6d;
position:relative;
margin:auto;
cursor:pointer;
transition:1s;
border-radius:5px;
}
.envelope:before{
content:"";
position:absolute;
top:-70px;
left:0;
width:0;
height:0;
border-left:110px solid transparent;
border-right:110px solid transparent;
border-bottom:70px solid #ff4d6d;
transition:1s;
}
.envelope.open{
transform:translateY(-200px) scale(0.5);
opacity:0;
}

/* Letter Page */
.letter-page{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
padding:20px;
}

.letter{
background:white;
color:#333;
max-width:650px;
width:100%;
padding:35px;
border-radius:15px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
overflow-y:auto;
max-height:80vh;
animation:slideUp 1.2s ease forwards;
}

@keyframes slideUp{
from{transform:translateY(60px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

.letter h2{
text-align:center;
margin-bottom:20px;
color:#ff4d6d;
}

#typewriter{
white-space:pre-line;
line-height:1.7;
font-size:16px;
}

/* Final Glow */
.final{
text-align:center;
margin-top:25px;
font-size:20px;
color:#ff4d6d;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 5px #ff4d6d;}
to{text-shadow:0 0 20px #ff4d6d;}
}
</style>
</head>
<body>

<div class="bg"></div>

<!-- Music -->
<audio id="bgMusic" loop>
<source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<div class="center" id="home">
<h1>Umar ‚ù§Ô∏è Sumaiya</h1>
<div class="envelope" onclick="openLetter()" id="envelope"></div>
<p style="margin-top:15px;">Tap the Envelope üíå</p>
</div>

<div class="letter-page" id="letterPage">
<div class="letter">
<h2>Happy Birthday, My Darling Husband ‚ù§Ô∏è</h2>
<div id="typewriter"></div>
<div class="final">Forever With You üíû‚ú®</div>
</div>
</div>

<script>
/* Stars */
for(let i=0;i<80;i++){
let star=document.createElement("div");
star.classList.add("star");
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(1+Math.random()*2)+"s";
document.body.appendChild(star);
}

/* Hearts */
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(heart);
}

const message = `Happy Birthday, my darling husband. ‚ù§Ô∏è

In one year, you have become such an important part of my life üíû.
Your presence brings me peace and happiness in my life. Thank you for being there for me ü´Çü´Ä.

This year wasn‚Äôt perfect. We had our ups and downs, moments of laughter and moments of silence.
But through everything, we stood on the same side. And that means everything to me.

You are more than my husband.
You are my partner, my best friend, my calm in chaos, my crime partner ‚ù§Ô∏è‚ú®

InshaAllah, I pray for many more years filled with happiness, love, understanding, and beautiful memories together.
May Allah bless you with success, peace, and all the joy your heart deserves.
Barakallah for this bond we share.

I love you more deeply than words can express.
And I will always make dua for you ü§≤.

Once again, happy birthday.
Thank you for this one year‚Ä¶ and for all the years yet to come. ‚ù§Ô∏è`;

let i=0;

function openLetter(){
document.getElementById("envelope").classList.add("open");
document.getElementById("bgMusic").play();
setTimeout(()=>{
document.getElementById("home").style.display="none";
document.getElementById("letterPage").style.display="flex";
typeWriter();
},1000);
}

function typeWriter(){
if(i<message.length){
document.getElementById("typewriter").innerHTML+=message.charAt(i);
i++;
setTimeout(typeWriter,25);
}
}
</script>

</body>
</html>
