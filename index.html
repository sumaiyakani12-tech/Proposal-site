<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Crime Partner ‚ù§Ô∏èüéä</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}

body{
height:100vh;
overflow:hidden;
}

/* Background */
.bg{
position:fixed;
width:100%;
height:100%;
background:url("IMG-20251124-WA0012.jpg") no-repeat center center/cover;
z-index:-2;
animation:zoom 20s infinite alternate;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
z-index:-1;
}

/* Center */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
color:white;
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

h1{
font-size:40px;
margin-bottom:25px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 5px #ff3366;}
to{text-shadow:0 0 20px #ff3366;}
}

button{
padding:18px 40px;
border:none;
border-radius:30px;
background:#ff3366;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:white;
color:#ff3366;
}

/* Envelope */
.envelope{
margin:20px auto;
width:220px;
height:130px;
background:#ff3366;
position:relative;
cursor:pointer;
transition:1s;
border-radius:6px;
}

.envelope:before{
content:"";
position:absolute;
top:-65px;
left:0;
border-left:110px solid transparent;
border-right:110px solid transparent;
border-bottom:65px solid #ff3366;
}

.envelope.open{
transform:translateY(-160px) scale(0.6);
opacity:0;
}

/* Letter Page */
.letter{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(to bottom,#000,#1a0015);
display:none;
justify-content:center;
align-items:center;
padding:20px;
}

.box{
background:white;
color:#333;
max-width:650px;
padding:30px;
border-radius:15px;
max-height:80vh;
overflow:auto;
animation:slideUp 1s ease;
}

@keyframes slideUp{
from{transform:translateY(40px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

#text{
white-space:pre-line;
line-height:1.7;
font-size:16px;
}

.final{
margin-top:20px;
text-align:center;
font-size:20px;
color:#ff3366;
animation:glow 2s infinite alternate;
}

/* Confetti */
.confetti{
position:absolute;
width:8px;
height:8px;
background:red;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="center" id="home">
<h1>Happy Birthday Crime Partner ‚ù§Ô∏èüéä</h1>
<div class="envelope" onclick="openLetter()" id="envelope"></div>
<button onclick="openLetter()">Open Letter üíå</button>
</div>

<div class="letter" id="letter">
<div class="box">
<h2>Happy Birthday My Darling Husband ‚ù§Ô∏è</h2>
<p id="text"></p>
<div class="final">Forever With You üíû‚ú®</div>
</div>
</div>

<script>
const message = `Happy Birthday, my darling husband. ‚ù§Ô∏è

In one year, you have become such an important part of my life üíû.
Your presence brings me peace and happiness in my life.

This year wasn‚Äôt perfect. But through everything,
we always stood on the same side.

You are my partner, my best friend,
my calm in chaos, my crime partner ‚ù§Ô∏è‚ú®

InshaAllah, many more beautiful years together.

I love you deeply and always make dua for you ü§≤‚ù§Ô∏è`;

let i=0;

function openLetter(){
document.getElementById("bgMusic").play();
document.getElementById("envelope").classList.add("open");

confettiEffect();

setTimeout(()=>{
document.getElementById("home").style.display="none";
document.getElementById("letter").style.display="flex";
typeWriter();
},800);
}

function typeWriter(){
if(i<message.length){
document.getElementById("text").innerHTML+=message.charAt(i);
i++;
setTimeout(typeWriter,25);
}
}

/* Confetti */
function confettiEffect(){
for(let i=0;i<50;i++){
let conf=document.createElement("div");
conf.classList.add("confetti");
conf.style.left=Math.random()*100+"vw";
conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
conf.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(conf);
}
}
</script>

</body>
