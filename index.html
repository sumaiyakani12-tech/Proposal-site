<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
background:linear-gradient(135deg,#000000,#111,#ff003c);
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
}

/* Background glow animation */
body::before{
content:"";
position:fixed;
width:500px;
height:500px;
background:radial-gradient(circle,#ff003c,transparent 70%);
top:-100px;
left:-100px;
filter:blur(120px);
animation:move 8s infinite alternate;
}

@keyframes move{
from{transform:translate(0,0);}
to{transform:translate(200px,200px);}
}

.card{
background:rgba(0,0,0,0.85);
padding:30px;
border-radius:25px;
width:95%;
max-width:420px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,60,0.6);
position:relative;
z-index:1;
}

h1{
font-size:30px;
margin-bottom:20px;
color:#ff003c;
}

.photo-container{
width:100%;
height:280px;
overflow:hidden;
border-radius:20px;
margin-bottom:20px;
box-shadow:0 0 25px rgba(255,0,60,0.8);
}

.photo-container img{
width:100%;
height:100%;
object-fit:cover;
}

#message{
font-size:18px;
margin-bottom:20px;
min-height:60px;
}

button{
padding:12px 28px;
border:none;
border-radius:25px;
background:#ff003c;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:white;
color:#ff003c;
transform:scale(1.08);
}

.success{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
color:#ff003c;
font-size:28px;
text-align:center;
z-index:2;
}
</style>
</head>

<body>

<div class="card">

<h1>Umar ‚ù§Ô∏è Sumaiya</h1>

<div class="photo-container">
<img src="IMG-20251124-WA0012.jpg" alt="Us">
</div>

<div id="message"></div>

<button id="btn">Open Surprise üî•</button>

</div>

<p style="margin-top:15px;font-size:20px;">
Happy Birthday Crime Partner üòé
</p>
</div>

<script>
let text="Partners in crime. Best friends. Soul connection. Umar ‚ù§Ô∏è Sumaiya forever üî•";
let i=0;

function typeEffect(){
if(i<text.length){
document.getElementById("message").innerHTML+=text.charAt(i);

typeEffect();

document.getElementById("btn").addEventListener("click",function(){
document.querySelector(".card").style.display="none";
document.getElementById("success").style.display="flex";
});
</script>

</html>
