<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ummar ‚ù§Ô∏è Sumaiya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body{
margin:0;
padding:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
color:white;
text-align:center;
}

.container{
max-width:500px;
}

h1{
font-size:32px;
margin-bottom:10px;
}

p{
font-size:18px;
margin-bottom:30px;
}

button{
padding:14px 28px;
font-size:18px;
margin:10px;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:white;
color:#ff4d6d;
font-weight:bold;
}

#yesBtn:hover{
transform:scale(1.1);
}

#noBtn{
background:transparent;
border:2px solid white;
color:white;
position:relative;
}

.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

.success{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#ff4d6d;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
font-size:30px;
display:none;
}
</style>
</head>

<body>

<div class="container">
<h1>Ummar ‚ù§Ô∏è Sumaiya</h1>
<p>Will you be mine forever? üíç</p>
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>
</div>

<div class="success" id="successPage">
üíñ She Said YES üíñ
<p>Ummar & Sumaiya Forever</p>
</div>

<script>
let noBtn=document.getElementById("noBtn");
let yesBtn=document.getElementById("yesBtn");

noBtn.addEventListener("mouseover",function(){
noBtn.style.left=Math.random()*200+"px";
noBtn.style.top=Math.random()*100+"px";
});

yesBtn.addEventListener("click",function(){
document.querySelector(".container").style.display="none";
document.getElementById("successPage").style.display="flex";
confetti();
});

function confetti(){
for(let i=0;i<50;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*20)+"px";
heart.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(heart);
}
}
</script>

</body>
</html>
