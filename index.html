<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Poppins',sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#000000,#1f1f1f,#ff004c,#111);

animation:bg 8s ease infinite;
overflow:hidden;

}

@keyframes bg{

.card{

padding:40px;

}

h1{

}

button{

border:none;
border-radius:25px;
cursor:pointer;
background:#ff004c;
color:white;
font-weight:bold;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:white;
color:#ff004c;
}

.success{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:#ff004c;
font-size:28px;
display:none;
animation:fade 1s ease forwards;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

img{
width:150px;
border-radius:15px;
margin-bottom:15px;
}
</style>
